<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="calculator" class="calculator">
      <input type="text" name="" id="" class="" />
      <button class="btn" data-sum="1">1</button>
      <button class="btn" data-sum="2">2</button>
      <button class="btn K" data-sum="+">+</button>
      <button class="btn" data-sum="3">3</button>
      <button class="btn" data-sum="4">4</button>
      <button class="btn K" data-sum="-">-</button>
      <button class="btn" data-sum="5">5</button>
      <button class="btn" data-sum="6">6</button>
      <button class="btn K" data-sum="*">*</button>
      <button class="btn" data-sum="7">7</button>
      <button class="btn" data-sum="8">8</button>
      <button class="btn K" data-sum="/">/</button>
      <button class="btn" data-sum="9">9</button>
      <button class="btn" data-sum="0">0</button>
      <button class="btn K" data-sum=".">.</button>
      <button class="btnC" data-sum="">C</button>
      <button class="btnExactly" data-sum="">=</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
